[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Link = '''
      </src/main.jsx>; rel=modulepreload,
      </src/index.css>; rel=preload; as=style
    '''

# Enable Brotli compression
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Encoding = "br"
    Vary = "Accept-Encoding"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Encoding = "br"
    Vary = "Accept-Encoding"

# Redirects for better performance
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Performance hints
[build.environment]
  NODE_VERSION = "20"
